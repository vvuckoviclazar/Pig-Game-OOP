<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig-Game-OOP</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-container">
      <div class="left-player player-div">
        <h1 class="player1-title">PLAYER 1</h1>
        <span class="player1-score">0</span>
        <div class="current-Div1">
          <p class="current-title">CURRENT</p>
          <span class="current-score1">0</span>
        </div>
      </div>
      <div class="right-player player-div">
        <h1 class="player2-title">PLAYER 2</h1>
        <span class="player2-score">0</span>
        <div class="current-Div2">
          <p class="current-title">CURRENT</p>
          <span class="current-score2">0</span>
        </div>
      </div>
    </div>
    <div class="button-div">
      <button class="new-game">🔁 New Game</button>
      <span class="random-number">0</span>
      <div class="button-container">
      <button class="generate-number">🌪️ Generate</button>
      <button class="hold">📥 Hold</button>
      <div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
